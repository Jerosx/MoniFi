<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate en Moni-Fi</title>
    <link rel="icon" href="../views/character/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../views/style/register_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />

</head>

<body>

    <h1 class="login-title">Registro</h1>

    <a href="index.html" class="back-button" aria-label="Volver al inicio">
        <span class="material-symbols-outlined">
            arrow_back
        </span>
    </a>



    <div class="login_form_container">
        <form action="../controllers/process/process_register_user.php" method="POST">

            <div class="name">
                <label for="name">Nombre</label>
                <input type="text" placeholder="Inserte su nombre." id="name" name="name" required>
            </div>

            <div class="email">
                <label for="email">Email</label>
                <input type="text" placeholder="Inserte su email." id="email" name="email" required>
            </div>

            <div class="password">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Inserte su contraseña." id="password" name="password" required>
            </div>

            <div class="input_button">
                <button type="submit">Registrarme</button>
            </div>
        </form>
    </div>

    <img src="../views/character/apuntes.png" alt="Decoración" class="corner-image">

</body>

</html>
