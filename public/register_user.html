<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Moni-Fi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../views/style/register_style.css">
    <link rel="icon" href="../views/character/favicon/favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- Fondo animado -->
    <div class="background-animation">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <!-- Botón de regreso -->
    <a href="index.html" class="back-button" aria-label="Volver al inicio">
        <i class="fas fa-arrow-left"></i>
        <span>Volver</span>
    </a>

    <!-- Container principal -->
    <div class="register-container">
        
        <!-- Card de registro -->
        <div class="register-card">
            
            <!-- Logo y título -->
            <div class="register-header">
                <div class="logo-container">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 class="register-title">Únete a Moni-Fi</h1>
                <p class="register-subtitle">Crea tu cuenta y comienza a gestionar tus finanzas</p>
            </div>

            <!-- Formulario -->
            <form action="../controllers/process/process_register_user.php" method="POST" class="register-form">
                
                <!-- Nombre -->
                <div class="form-group">
                    <label for="name" class="form-label">
                        <i class="fas fa-user"></i> Nombre Completo
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card input-icon"></i>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            class="form-input"
                            placeholder="Juan Pérez" 
                            required
                            minlength="3"
                            autocomplete="name">
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Correo Electrónico
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-at input-icon"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input"
                            placeholder="tucorreo@ejemplo.com" 
                            required
                            autocomplete="email">
                    </div>
                </div>

                <!-- Contraseña -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-key input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input"
                            placeholder="••••••••" 
                            required
                            minlength="6"
                            autocomplete="new-password">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggle-icon"></i>
                        </button>
                    </div>
                    <small class="password-hint">
                        <i class="fas fa-info-circle"></i> Mínimo 6 caracteres
                    </small>
                </div>

                <!-- Botón de envío -->
                <button type="submit" class="btn-register">
                    <i class="fas fa-user-check"></i> Crear Cuenta
                </button>

                <!-- Link de login -->
                <div class="login-link">
                    <p>¿Ya tienes una cuenta? 
                        <a href="index.html">
                            <i class="fas fa-sign-in-alt"></i> Inicia sesión aquí
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Imagen decorativa -->
        <div class="character-container">
            <img src="../views/character/apuntes.png" alt="Mascota Moni-Fi" class="corner-image">
        </div>
    </div>

    <script>
        // Función para mostrar/ocultar contraseña
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Animación de entrada
        window.addEventListener('load', function() {
            document.querySelector('.register-card').classList.add('loaded');
        });

        // Validación en tiempo real del nombre
        document.getElementById('name').addEventListener('input', function(e) {
            if (e.target.value.length > 0 && e.target.value.length < 3) {
                e.target.setCustomValidity('El nombre debe tener al menos 3 caracteres');
            } else {
                e.target.setCustomValidity('');
            }
        });

        // Validación en tiempo real de la contraseña
        document.getElementById('password').addEventListener('input', function(e) {
            const hint = document.querySelector('.password-hint');
            if (e.target.value.length > 0 && e.target.value.length < 6) {
                hint.style.color = '#e74a3b';
                hint.innerHTML = '<i class="fas fa-exclamation-circle"></i> La contraseña debe tener al menos 6 caracteres';
            } else if (e.target.value.length >= 6) {
                hint.style.color = '#1cc88a';
                hint.innerHTML = '<i class="fas fa-check-circle"></i> Contraseña válida';
            } else {
                hint.style.color = '#858796';
                hint.innerHTML = '<i class="fas fa-info-circle"></i> Mínimo 6 caracteres';
            }
        });
    </script>

</body>
</html>
