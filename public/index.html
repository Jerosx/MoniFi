<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <h1 class="login-title">Bienvenido a Moni-Fi</h1>

    <div class = "login_form_container">
        <form action="..\controllers\process\process_login.php" method="POST">

            <div class="email">
                <label for="email">Email </label>
                <input type="text" placeholder="Inserte su usuario." id="email" name="email" required>
            </div>

            <div class="password">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" placeholder="Inserte su contraseña." id="password" name="password"  required>

            <div class="register">
                <a href="../public/register_user.html">¿No tienes una cuenta?</a>
            </div>

            <div class="input_button">
                <button type="submit">Iniciar Sesión</button>
            </div>
        </form>
    </div>

    <img src="../views/character/quieto.png" alt="Decoración" class="corner-image">


</body>
